<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Movies CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }

        .edit {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .delete {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .save {
            background-color: #2ecc71;
            color: white;
            border: none;
        }

        form {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 15px;
        }

        input {
            padding: 6px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Movies CRUD</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="moviesTable"></tbody>
</table>

<form id="movieForm">
    <h3 id="formTitle">Add Movie</h3>

    <input type="hidden" id="movieId">

    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="director" placeholder="Director" required>
    <input type="number" id="year" placeholder="Year" required>

    <br>
    <button type="submit" class="save">Save</button>
    <button type="button" onclick="resetForm()">Cancel</button>
</form>

<script>
    // GET ALL
    function loadMovies() {
        fetch('/movies')
            .then(res => res.json())
            .then(movies => {
                const tbody = document.getElementById('moviesTable');
                tbody.innerHTML = '';

                movies.forEach(movie => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${movie.id}</td>
            <td>${movie.title}</td>
            <td>${movie.director}</td>
            <td>${movie.year}</td>
            <td>
              <button class="edit" onclick="editMovie(${movie.id}, '${movie.title}', '${movie.director}', ${movie.year})">Edit</button>
              <button class="delete" onclick="deleteMovie(${movie.id})">Delete</button>
            </td>
          `;
                    tbody.appendChild(tr);
                });
            });
    }

    // CREATE / UPDATE
    document.getElementById('movieForm').addEventListener('submit', e => {
        e.preventDefault();

        const id = document.getElementById('movieId').value;

        const movie = {
            title: document.getElementById('title').value,
            director: document.getElementById('director').value,
            year: Number(document.getElementById('year').value)
        };

        if (id) {
            // PUT
            fetch(`/movies/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(movie)
            }).then(() => {
                resetForm();
                loadMovies();
            });
        } else {
            // POST
            fetch('/movies', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(movie)
            }).then(() => {
                resetForm();
                loadMovies();
            });
        }
    });

    // EDIT
    function editMovie(id, title, director, year) {
        document.getElementById('formTitle').innerText = 'Edit Movie';
        document.getElementById('movieId').value = id;
        document.getElementById('title').value = title;
        document.getElementById('director').value = director;
        document.getElementById('year').value = year;
    }

    // DELETE
    function deleteMovie(id) {
        if (!confirm('Να διαγραφεί η ταινία;')) return;

        fetch(`/movies/${id}`, {
            method: 'DELETE'
        }).then(loadMovies);
    }

    // RESET
    function resetForm() {
        document.getElementById('formTitle').innerText = 'Add Movie';
        document.getElementById('movieId').value = '';
        document.getElementById('movieForm').reset();
    }

    // INIT
    loadMovies();
</script>

</body>
</html>
